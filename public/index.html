<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>

        <h1>To-do list</h1>

        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
